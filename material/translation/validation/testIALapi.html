<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test IAL</title>
<script type="text/javascript" src="../js/ial.js"></script>
</head>
<body>

<form name="f">
<!-- Sample XML for the canonical evidence types of the use cases that are using the MOR components -->
<select name="canEvidToken" id="canEvidToken" multiple>
	<option value="BirthEvidence:1.0" selected="selected">Birth Evidence 1.0</option>
	<option value="MarriageEvidence:1.0">Marriage Evidence 1.0</option>
	<option value="CompanyRegistration:1.0">Company Registration Evidence 1.0</option>
	<option value="HigherEducationDiploma:1.0">Higher Education Diploma 1.0</option>
</select>
<!-- List of languages for the MOR storage -->
<select name=atuCode>
	<option value="" selected="selected">All</option>
	<option value="ES" >Spain</option>
	<option value="RO">Rumania</option>
	<option value="AT">Austria</option>
	<option value="LU">Luxemburg</option>
	<option value="PT">Portugal</option>
	<option value="SI">Slovenia</option>
</select>
<input type="checkbox" name="json" checked>JSON response
<input type="button" value="Send" onclick="ialAPIrequestOptions(this.form.canEvidToken.options, this.form.atuCode.value, ! this.form.json.checked);document.getElementById('output').innerText=ialProvisions">
</form>
<pre id="output" style="width:100%;height:500px;border:1px solid red"></pre>

</body>
</html>
