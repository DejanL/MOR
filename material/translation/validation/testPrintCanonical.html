<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta charset="UTF-8">
<title>MOR Test Print canonical evidence structure</title>
<style>
#container {
	width:100%;
	border:1px solid red;
	cursor: help;
}
.MORindent0 {
	margin-left: 20px;
}
.MORindent1 {
	margin-left: 40px;
}
.MORindent2 {
	margin-left: 60px;
}
.MORindent3 {
	margin-left: 70px;
}
.MORindent4 {
	margin-left: 80px;
}
.MORindent5 {
	margin-left: 100px;
}
.MORdesc {
	border:1px solid yellow;
	display:table-cell;
}
.MORtitle {
	display: table-row;
}
.MORlabel {
	float:left; 
	white-space: nowrap;
	padding-right: 6px;
	padding-left: 6px;
	border-left: 1px solid green;
}
.MORindent {
	margin-left: var(--m);
	
}
.MORadd {
	border:1px solid blue;
}
</style>
<script type="text/javascript" src="../js/loadMOR.js"></script>
</head>
<body>
<form name="f">
<!-- List of languages for the MOR storage -->
<select name="lang" onchange="changeLang(this.options[this.selectedIndex]).value">
	<option value="en" selected="selected">English</option>
	<option value="es">Espa√±ol</option>
	<option value="sl">Slovensko</option>
</select>
<!-- Canonical Evidence Types to print -->
<select name="CanonicalType" id="CanonicalType" onChange="changeCanonical(this.selectedIndex)">
	<option value="" selected> --Select canonical type to print --</option>
	<option value="BirthEvidence">BirthEvidence Example</option>
	<option value="MarriageEvidence">MarriageEvidence Example</option>
</select>
</form>
<div id="container"></div>
<script>
var lang = "en"
const canonical = document.getElementById("CanonicalType")

loadMOR(lang) //local MOR in English by default

function changeCanonical(index){
	if (index>0) printCanonicalType (canonical.options[index].value, document.getElementById('container'), lang, 0)
}
function changeLang(language) {
	 lang = language
	 loadMOR(lang)
	 changeCanonical(canonical.selectedIndex)
 }

</script>


</body></html>
