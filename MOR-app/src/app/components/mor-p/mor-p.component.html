<div class="position-relative">
  <div class="position-absolute top-0 end-0">
    <div class="d-flex">
      <div
        class="form-check-reverse me-3"
        data-bs-toggle="tooltip"
        data-bs-html="true"
        data-bs-placement="top"
        title="<b>Show</b> / <b>hide</b><br>additional<br>description"
      >
        <label class="form-check-label small me-2" for="checkDescriptions">
          Toggle descriptions
        </label>
        <input
          class="form-check-input"
          type="checkbox"
          id="checkDescriptions"
          [checked]="showDescription"
          (change)="showDescription = !showDescription"
        />
      </div>
      <app-language-selector
        data-bs-toggle="tooltip"
        data-bs-html="true"
        data-bs-placement="top"
        title="<b>Change language</b><br>of displayed content"
        [(selectedLanguage)]="selectedLanguage"
      ></app-language-selector>
    </div>
  </div>
</div>
