<div class="card h-100">
  <div class="card-header">
    <div class="d-flex justify-content-between">
      <div>
        <fa-icon [icon]="faSignInAlt"></fa-icon><b>Input parameters</b> of the
        component
      </div>
      <div class="link" (click)="isDisplayed = !isDisplayed">
        <small class="text-muted"
          ><fa-icon [icon]="isDisplayed ? faEyeSlash : faEye"></fa-icon
        ></small>
      </div>
    </div>
  </div>
  <div class="card-body" *ngIf="isDisplayed">
    <h5 class="card-title">Default language</h5>
    <div class="dropdown mb-3">
      <app-language-selector
        [(selectedLanguage)]="defaultLanguage"
        (click)="updateDefaultLanguage()"
      ></app-language-selector>
    </div>
    <h5 class="card-title">Requester country</h5>
    <div class="dropdown mb-3">
      <app-country-selector
        [(countryCode)]="requesterCountry"
        (click)="updateRequesterCountry()"
      ></app-country-selector>
    </div>
    <h5 class="card-title">Canonical evidence types</h5>
    <div class="dropdown mb-3">
      <app-canonical-evidence-type-selector
        [(selectedTypes)]="canonicalEvidenceTypes"
        (click)="updateCanonicalEvidenceTypes()"
      ></app-canonical-evidence-type-selector>
    </div>
    <h5 class="card-title">JavaScript output array ID</h5>
    <div class="form-group">
      <input
        type="text"
        class="form-control form-control-sm"
        [(ngModel)]="outputJSArrayId"
        (input)="updateOutputJSArrayId()"
      />
    </div>
  </div>
  <div class="card-footer text-muted" *ngIf="isDisplayed">
    <small
      ><fa-icon [icon]="faExclamationCircle"></fa-icon>Defined at a level of the
      specific procedure at Data Evaluator.</small
    >
  </div>
</div>
